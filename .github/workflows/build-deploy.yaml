name: CI/CD

on:
  push:
    branches: [main, devops/cicd]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy artifacts
        run: |
          mkdir deploy
          cp -R dist/* deploy/

      - name: Set private key permissions
        run: |
          chmod 600 ${{ secrets.EC2_PRIVATE_KEY }}

      - name: Deploy to EC2
        run: |
          scp -i ${{ secrets.EC2_PRIVATE_KEY }} -r deploy/*  ec2-user@${{ secrets.EC2_HOST }}:/usr/share/nginx/html/
